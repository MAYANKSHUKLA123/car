{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
	


	<div class="container">
		<div class="row">
			<div class="col-md-12 d-flex flex-wrap justify-content-between galleryFilters">
				<ul class="list-inline filterList">
					<li class="filterListItem btn violetBtn" data-filter="all">ALL</li>
					<li class="filterListItem btn violetBtn" data-filter="bmw">BMW</li>
					<li class="filterListItem btn violetBtn" data-filter="lamborghini">LAMBORGHINI</li>
					<li class="filterListItem btn violetBtn" data-filter="range_rover">RANGE_ROVER</li>
				</ul>
				<input type="text" placeholder="Search" class="searchBar form-control" name="search" data-search>
			</div>

		</div>

		<div class="row filtr-container galleryContainer">
			<!-- item -->
			<div class="col-md-3 filtr-item thumbnail" data-category="all,bmw" data-sort="cat">
				<img src="{% static 'images/BMW/BMWM5.jpg' %}" alt="">
				<span class="item-desc">BMWM5</span>
			</div>
			<!-- item -->
			<div class="col-md-3 filtr-item thumbnail" data-category="all,bmw" data-sort="dog">
				<img src="{% static 'images/BMW/bmwm6.jpg' %}" alt="">
				<span class="item-desc">BMWM6</span>
			</div>
			<div class="col-md-3 filtr-item thumbnail" data-category="all,bmw" data-sort="dog">
				<img src="{% static 'images/BMW/bmwm8 coupe.jpg' %}" alt="">
				<span class="item-desc">BMWM8 COUPE</span>
			</div>
			




			<!-- item -->
			<div class="col-md-3 filtr-item thumbnail" data-category="all,lamborghini" data-sort="stones">
				<img src="{% static 'images/LAMBORGHINI/lamborghini huracan.jpg' %}" alt="">
				<span class="item-desc">LAMBORGHINI HURACAN </span>
			</div>
			<!-- item -->
			<div class="col-md-3 filtr-item thumbnail" data-category="all,lamborghini" data-sort="dessert">
				<img src="{% static 'images/LAMBORGHINI/lamborghini huracan spyder.jpg' %}" alt="">
				<span class="item-desc">LAMBORGHINI HURACAN SPYDER</span>
			</div>
			<div class="col-md-3 filtr-item thumbnail" data-category="all,lamborghini" data-sort="waterfall">
				<img src="{% static 'images/LAMBORGHINI/lamborghini hurracan evo.jpg' %}" alt="">
				<span class="item-desc">LAMBORGHINI HURACAN EVO</span>
			</div>
		
			<div class="col-md-3 filtr-item thumbnail" data-category="all,lamborghini" data-sort="waterfall">
				<img src="{% static 'images/LAMBORGHINI/mercedes cls.jpg' %}" alt="">
				<span class="item-desc">MERCEDES CLS</span>
			</div>
			




			<!-- item -->
			<div class="col-md-3 filtr-item thumbnail" data-category="all,range_rover" data-sort="highway">
				<img src="{% static 'images/RANGE_ROVER/mercedes g63.jpg' %}" alt="">
				<span class="item-desc">MERCEDES G63</span>
			</div>
			<!-- item -->
			<div class="col-md-3 filtr-item thumbnail" data-category="all,range_rover" data-sort="tower">
				<img src="{% static 'images/RANGE_ROVER/range rover.jpg' %}" alt="">
				<span class="item-desc">RANGE ROVER</span>
			</div>
			<div class="col-md-3 filtr-item thumbnail" data-category="all,range_rover" data-sort="roadside">
				<img src="{% static 'images/RANGE_ROVER/range rover discovovery.jpg' %}" alt="">
				<span class="item-desc">RANGE ROVER DISCOVOVOERY</span>
			</div>
			<div class="col-md-3 filtr-item thumbnail" data-category="all,range_rover" data-sort="streets">
				<img src="{% static 'images/RANGE_ROVER/range rover sport.jpg' %}" alt="">
				<span class="item-desc">RANGE ROVER SPORT</span>
			</div>
			
		</div>
	</div>

  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/filterizr/1.3.4/jquery.filterizr.min.js"></script>
  <script src="{%static 'js/script.js' %}"></script>
</body>
</html>
